<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
    <title>Its BEEG Time</title>
</head>
<body>
    <div id="tryAgainButton" class="hidden">
        <button onclick="tryAgain()">Try again</button>
    </div>
    <div id="scores">
        <div id="score">Score: <span id="currentScore">0</span></div>
        <div id="highscore">High Score: <span id="highScore">0</span></div>
        <div id="timer">Time: <span id="timerValue">30.0</span></div>
    </div>
    <audio id="gameSound" src="sounds/Mario Coin Sound.mp3"></audio>
    <canvas class="zdog-canvas"></canvas>
    <script src="scripts/global.js"></script>
    <script src="scripts/playerMovement.js"></script>
    <script src="scripts/sceneControls.js"></script>
    <script src="main.js"></script>
</body>
</html>
